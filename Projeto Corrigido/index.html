<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="login-container">
            <h1>Login</h1>
            <form onsubmit="">
                <div class="form-linha">
                    <label for="user">Usuário:</label>
                    <div class="input-wrapper">
                        <input type="text" id="user" placeholder="Informe seu usuário" class="input-text" required />
                        <span class="erro-mensagem">Informe um usuário válido.</span>
                    </div>
                </div>
                <div class="form-linha">
                    <label for="pass">Senha: </label>
                    <div class="input-wrapper">
                        <div class="wrapper-senha">
                            <input
                                type="password"
                                id="pass"
                                placeholder="Digite sua senha"
                                class="input-text"
                                minlength="8"
                                title="A senha deve ter no mínimo 8 caracteres"
                                required
                            /><span class="erro-mensagem">Informe uma senha válida.</span>
                            <button type="button" class="mostrar-senha" aria-label="Mostrar ou ocultar senha">
                                Mostrar Senha
                                <img src="./source/olho aberto.png" alt="Ícone mostrar senha" />
                            </button>
                        </div>
                    </div>
                </div>

                <div class="links-wrapper">
                    <a href="">primeiro acesso?</a>
                    <a href="">esqueceu a senha?</a>
                </div>

                <button class="botao-colorido">Entrar</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
